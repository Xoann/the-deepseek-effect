<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Deepseek Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Qzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="container-fluid" style="height: 100vh; padding-top: 1vh">
      <h1>The Deepseek Effect</h1>
      <!-- Simple UI to select stock -->
      <div class="row mt-4">
        <div class="col-md-12">
          <label for="stock-select" class="form-label">Select Stock:</label>
          <select id="stock-select" class="form-select" style="width:auto; display:inline;">
            <option value="NVDA">NVIDIA</option>
            <option value="GOOGL">Google</option>
            <option value="MSFT">Microsoft</option>
          </select>
        </div>
      </div>

      <!-- Chart container -->
      <div id="chartDiv" style="width: 90%; height: 500px; margin-top: 20px;"></div>

      <div
        class="row vis"
        style="
          height: 73vh;
          padding-top: 0;
          padding-left: 1vh;
          padding-right: 1vh;
          padding-bottom: 1vh;
        "
      >
        <div id="hardware-vis"></div>
      </div>
    </div>

    <!-- - - - - - - - - - - - >
    <    Load JS libraries     >
    <- - - - - - - - - - - - -->

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>

    <!-- StockViz class -->
    <script src="js/stockViz.js"></script>

    <!-- Main script -->
    <!-- OWN JS -->
    <script src="js/pieVis.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
